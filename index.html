<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for smooth transitions */
        .mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .mobile-menu.hidden {
            transform: translateX(-100%);
        }
        /* Navigation link underline animation */
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #a855f7, #ec4899);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        /* Glassmorphism effect for navbar */
        .navbar-glass {
            backdrop-filter: blur(10px);
            background: rgba(253, 242, 248, 0.95)
;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark .navbar-glass {
            background: rgba(17, 24, 39, 0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }
        /* Smooth dark mode transition */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
    </head>

    <!-- Hero Section -->

        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-purple-900/80 to-pink-900/80"></div>
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1539635278303-d4002c07eae3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center opacity-80"></div>
